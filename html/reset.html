<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Reset Password</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">




							<h4 class="card-title">Reset Password</h4>
                                <form id="resetForm">
								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="emailInputReset" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>
							
								                                                               <div class="form-group">
									                                                                       <label for="password">New Password</label>
									                                                                       <input id="passwordInputReset" type="password" class="form-control" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter and special character, and at least 8 or more characters" required data-eye>
									                                                                       <div class="invalid-feedback">
									                                                                               Password is required
									                                                                       </div>
									                                                               </div>
									
									                                                               <div class="form-group">
									                                                                      <label for="password">Confirm Password</label>
									                                                                       <input id="password2InputReset" type="password" class="form-control" name="password" required data-eye>
									                                                                       <div class="invalid-feedback">
									                                                                                  Confirm Password is required
									                                                                       </div>
									                                                          </div>
									
									           

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Send
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="signin.html">Login</a>
								</div>
								<div class="mt-4 text-center">
									Register <a href="signup.html">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						2020 Gozeit 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"  crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>

        <script src="js/vendor/jquery-3.1.0.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/aws-cognito-sdk.min.js"></script>
        <script src="js/vendor/amazon-cognito-identity.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/cognito-auth.js"></script>
</body>
</html>
