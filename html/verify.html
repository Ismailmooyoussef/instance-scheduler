<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Verify Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">




							<h4 class="card-title">Verify</h4>
                                                               <form id="verifyForm">
								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="emailInputVerify" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>

								<div class="form-group">
                                                                        <label for="password">Verify Code</label>
                                                                        <input id="codeInputVerify" type="password" class="form-control" name="password" required data-eye>
                                                                        <div class="invalid-feedback">
                                                                               Verify Code is required
                                                                        </div>
                                                                </div>


								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Submit
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="index.html">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						 2022 Instance Scheduler 
					</div>
					<div class="mt-4 text-center">
						This App Based on AWS Serverless <a href="architecture.html">Architecture</a>
					</div>
				</div>
			
			</div>
		</div>
	</div>

			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>

        <script src="js/vendor/amazon-cognito-identity.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/cognito-auth.js"></script>
</body>
</html>
